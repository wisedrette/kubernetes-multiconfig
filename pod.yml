 apiVersion: v1
 kind: Pod
 metadata:
   name: rss-site
   labels:
     app: web
 spec:
   containers:
     - name: test
       image: registrytest-docker.jfrog.io/custom-image:latest
       imagePullPolicy: Always
       ports:
         - containerPort: 80
       env:
         - name: DB_USER
           valueFrom:
             secretKeyRef:
               name: dev-db-secret
               key: DB_USER
         - name: DB_PASSWORD
           valueFrom:
             secretKeyRef:
               name: dev-db-secret
               key: DB_PASSWORD
   imagePullSecrets:
     - name: squashregistrykey
